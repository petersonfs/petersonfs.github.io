---
layout: default
---

<ul class="posts">
{% for post in site.posts %}
  <li class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <h2 class="post-title" itemprop="name headline">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time class="date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ post.date |  date_to_string }}
      </time>
    </h2>
    <div class="post-excerpt" itemprop="articleBody">
      <p> {{ post.excerpt }} </p>
    </div>
  </li>
{% endfor %}
</ul>

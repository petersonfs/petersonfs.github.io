---
layout: default
---

<section class="row posts">

  {% for post in site.posts %}
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h2 class="post-title" itemprop="name headline"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">
          <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ post.date |  date: "%B %d, %Y" }}
          </time>
          {% if post.author %}
            Â·  <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>
          {% endif %}
        </p>
      </header>

      <div class="post-headline col-md-10 center-block" itemprop="articleBody">
        {{ post.headline }}
      </div>
    </article>
  {% endfor %}

</section>

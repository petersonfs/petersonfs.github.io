---
layout: default
---

<article class="row post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h2 class="post-title" itemprop="name headline"><a href="{{page.url}}">{{ page.title }}</a></h2>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date |  date: "%B %d, %Y" }}
      </time>
      {% if page.author %}
         Â·  <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}
    </p>
  </header>

  <div class="post-content col-md-10 center-block" itemprop="articleBody">
    {{ content }}
  </div>
</article>
